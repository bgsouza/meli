  <body>

      <main>


        <section class="box-produto ch-box-container" itemscope itemtype="http://schema.org/Product">
            <header >
                <h1 itemprop="name">Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>

                      <option value="1">2</option>
                      <option value="1">3</option>

                      <option value="1">1</option>
                      <option value="1">2</option>
                      <option value="1">3</option>
                    </select>
                  </div>

                  <div class="comprar">
                      <button type="button" class="ch-btn ch-btn-large">Buy</button>
                  </div>
              </div>

              <!-- Galeria -->
              <div class="galeria">
